<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact.css"/>
    <title>Contact</title>
</head>
<body> 
  <div class="container">  
    <form id="contact" action="" method="post">
      <h3>Thaèdeur</h3>
      <h4>Contactez-nous pour toutes questions</h4>
      <fieldset>
        <input placeholder="Nom" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="E-mail" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Téléphone (Obligatoire)" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Identifiant (Facultatif)" type="url" tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Saisir votre message" tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Envoyer</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
